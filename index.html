<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brainrot</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-image: url('bg.jpeg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      }

      .container {
        position: relative;
      }

      .face,
      .face2 {
        width: 150px;
        height: 150px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .womanbottom,
      .womanbottom2 {
        width: 200px;
        height: 200px;
        background-color: white;
        clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        position: absolute;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: -2;
      }

      .eyeL,
      .eyeR {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        top: 50px;
      }

      .eyeL {
        left: 35%;
        transform: translateX(-50%);
      }

      .eyeR {
        left: 70%;
        transform: translateX(-50%);
      }

      .mouth {
        position: absolute;
        width: 40px;
        height: 10px;
        background-color: transparent;
        border: 2px solid black;
        border-radius: 50%;
        top: 90px;
        left: 52%;
        transform: translateX(-50%);
        z-index: 3;
      }

      .legL,
      .legL2 {
        position: absolute;
        border: 5px solid white;
        height: 70px;
        top: 250px;
        left: -30px;
        z-index: -4;
      }

      .legR,
      .legR2 {
        position: absolute;
        border: 5px solid white;
        height: 70px;
        top: 250px;
        left: 25px;
        z-index: -4;
      }

      .speech-bubble {
        position: absolute;
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        max-width: 200px;
        text-align: center;
      }

      .speech-bubble::after {
        content: '';
        position: absolute;
        border-width: 10px;
        border-style: solid;
      }

      .speech-bubble.character1 {
        top: -130px;
        width: 200px;
        left: 50%;
        transform: translateX(-50%);
      }

      .speech-bubble.character1::after {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-color: white transparent transparent transparent;
      }

      .speech-bubble.character2 {
        top: -130px;
        width: 200px;
        left: 50%;
        transform: translateX(-50%);
      }

      .speech-bubble.character2::after {
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-color: white transparent transparent transparent;
      }

      .options {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
      }

      .option {
        cursor: pointer;
        padding: 5px 10px;
        background-color: lightgray;
        border: 1px solid black;
        border-radius: 5px;
      }

      .option:hover {
        background-color: gray;
        color: white;
      }

      .adjusted-size {
        width: 390px;
        padding: 20px;
      }

      #glitchOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('glitch-overlay.gif');
        background-size: cover;
        display: none;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="glitchOverlay"></div>
    <div class="container character1">
      <div class="face">
        <div class="eyeL"></div>
        <div class="eyeR"></div>
        <div class="mouth"></div>
      </div>
      <div class="womanbottom"></div>
      <div class="legL"></div>
      <div class="legR"></div>
      <div class="speech-bubble character1" id="speech1"></div>
    </div>
    <div class="container character2">
      <div class="face2">
        <div class="eyeL"></div>
        <div class="eyeR"></div>
        <div class="mouth"></div>
      </div>
      <div class="womanbottom2"></div>
      <div class="legL2"></div>
      <div class="legR2"></div>
      <div class="speech-bubble character2" id="speech2"></div>
    </div>

    <script>
      const speech1 = document.getElementById('speech1');
      const speech2 = document.getElementById('speech2');

      const brainrotResponses = [
        'walking in 2024 is crazy',
        'WALKING MENTIONED üó£Ô∏èüëè',
        'me when I walk üòπ',
        'bro went for a walk üíÄ',
        "bro's walkmaxxing",
        'went to walking city and everyone there knew you',
        'walking moment üö∂üèª‚Äç‚ôÄÔ∏è',
        'this is so walkingcore!!!',
        'we got bro walking before gta 6',
        "it's giving going for a walk",
      ];

      const notBrainrotResponses = [
        'ah nice i am ok - just have lots to do, how about u',
        "just been busy with work, u? u've been really walkmaxxing these days",
        'i‚Äôm ok, just trying to relax, u?',
        'nothing much, what about u? ur fit is giving walkingcore ngl',
        'been a bit hectic, but ok. r u in ur walking era?'
      ];

      function showOptions() {
        speech2.innerHTML = `
    <div>how will u respond?</div>
    <div class="options">
      <div class="option" onclick="respond('brainrot')">brainrotüëª</div>
      <div class="option" onclick="respond('not brainrot')">not brainrot</div>
    </div>
  `;
      }

      function respond(choice) {
        const glitchOverlay = document.getElementById('glitchOverlay');
        if (choice === 'brainrot') {
          const randomIndex = Math.floor(Math.random() * brainrotResponses.length);
          speech2.innerHTML = brainrotResponses[randomIndex];
          speech2.classList.add('adjusted-size');
          glitchOverlay.style.display = 'block'; // Show glitch overlay
          setTimeout(() => {
            speech1.innerHTML = 'bruh bye';
            speech2.classList.remove('adjusted-size');
            showOptions();
          }, 2000);
        } else {
          const randomIndex = Math.floor(Math.random() * notBrainrotResponses.length);
          speech2.innerHTML = notBrainrotResponses[randomIndex];
          speech2.classList.add('adjusted-size');
          glitchOverlay.style.display = 'none'; // Hide glitch overlay
          setTimeout(() => {
            speech1.innerHTML = "haha yeah i'm good, let's hang out soon! think i'm gonna head over to the walking trail now";
            speech2.classList.remove('adjusted-size');
            showOptions();
          }, 2000);
        }
      }

      speech1.innerHTML = 'heyyy how are u? i was gonna go on a walk if u wanna join';
      setTimeout(showOptions, 2000);
    </script>
  </body>
</html>
